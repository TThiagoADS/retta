services:
  app:
    build:
      context: ./project-retta
      dockerfile: Dockerfile
    image: laravel_app
    working_dir: /var/www
    ports:
      - "8000:8000"
    env_file:
      - .env.railway
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: retta  
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: laravel 
      MYSQL_PASSWORD: secret123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  frontend:
    build:
      context: ./retta-front
      dockerfile: Dockerfile
    image: vue_frontend
    ports:
      - "8080:80"
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:
